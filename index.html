<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/tabela.css">
    <title>VG VEICULOS - PÃ¡gina Inicial</title>
</head>

<body>


    <!-- As a link -->
    <nav class="navbar fixed-top bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
        <a class="navbar-brand" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" href="#">VG VEICULOS</a>
        </div>
    </nav>

    <div class="tabela">
        <div class="mx-auto" style="padding-top: 80px; width: 850px;">
            <h4 id="titulo-tabela"> Reservas - VG Veiculos</h4>

            <table id="tbReservas" class="table mx-auto">
                <thead>
                    <tr class="reserva">
                        <td class="info-nome" scope="col"><b>Nome</b></td>
                        <td class="info-veiculo" scope="col"><b>Veiculo</b></td>
                        <td class="info-data" scope="col"><b>Data</b></td>
                        <td class="info-hora" scope="col"><b>Hora</b></td>
                        <td class="info-status" scope="col"><b>Status</b></td>
                    </tr>
                </thead>
                </table>
        </div>

        <hr>

            <div class="mx-auto" style="padding-top: 30px; width: 900px;">
                <form id="addreserva">
                    <div class="form-group col-md-6 offset-md-3">
                        <label>Seu Nome</label>
                        <input type="text" name="nome" class="form-control"
                            placeholder="O nome do reservante">
                    </div>
                    <div class="form-group col-md-6 offset-md-3">
                        <label>Veiculo</label>
                        <input type="text" name="veiculo" class="form-control"
                            placeholder="Qual o veiculo que deseja Alugar">
                    </div>
                    <div class="form-group col-md-6 offset-md-3">
                        <label>Data</label>
                        <input type="date" name="data" class="form-control" placeholder="Qual a Data">
                    </div>
                    <div class="form-group col-md-6 offset-md-3">
                        <label>Hora</label>
                        <input type="time" name="hora" class="form-control" placeholder="Horario Atual">
                    <div class="form-group col-md-6 offset-md-3">
                        <label>Status</label>
                        <input type="text" name="status" class="form-control" placeholder="Estatus do Veiculo">

                        <button id="adicionar-reserva" type="button" style="height: 50px; width: 225px ;" class="btn btn-dark mx-auto">Adicionar Reserva</button>
                    </div>
                    </div>
                    </form>
                    </div>
                

                    <script src="js/reservadd.js"></script>
                    <script src="js/removereserva.js"></script>
                    <script src="js/contveiculo.js"></script>

</body>

</html>
